<html>
	<head>
		<title>Anagram Checker App</title>
		<style>
			*{font-size:40px; font-family:Cambria;}
			body{background-color:lightgreen;}
		</style>
	</head>

	<body>
		<center>
			<h1>Anagram Checker App</h1>
			<form onsubmit="check()">
			<input type="text" id="str1" placeholder="Enter first string"/>
				<br><br>
			<input type="text" id="str2" placeholder="Enter second string"/>
				<br><br>
			<input type="submit" value="check" class="btn"/>
			</form>
				<h2 id="msg"/>

			<script>
				function check()
				{
					event.preventDefault()
					let str1 = document.getElementById("str1");
					let str2 = document.getElementById("str2");
					let msg = document.getElementById("msg");
